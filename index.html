<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5977/5977590.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">

    <h1 class="visually-hidden">Netflix</h1>

    <div class="header">
        <h2 class="mt-3 h1 text-center fw-bold ">Movies</h2>
    </div>

    <main>
        <div class="container">
            <form class="js-search-form mb-5 d-flex align-items-center justify-content-center" action="https://echo.htmlacademy.ru" method="POST">
                <input class="js-search-input form-control " type="search" aria-label="Search movie" placeholder="Search movie">
            </form>

            <ul class="js-movies-list d-flex align-items-center justify-content-around flex-wrap p-0">

            </ul>
        </div>
    </main>

    <template id="movies-template">
    <li class="card mb-5 text-center" style="width: 540px; height: 530px; overflow: auto;">
      <img class="card-img-top" src="" alt="" width="540" height="300">

      <div class="card-body">
        <h5 class="card-title text-danger">Small Town Saturday Night</h5>

        <p class="card-summary card-text">"Chris Pine","Shawn Christian","John Hawkes","Bre Blair","Muse Watson","Robert
          Pine","Brent Briscoe","Lin Shaye"</p>

        <p class="card-genres card-text ">"Drama"</p>

        <p class="card-year card-text">2010</p>

        <p class="card-language text-warning"></p>

        <p class="card-runtime"></p>
        
        <a class="card-trailer" href="#" target="_blank">Watch film trailer</a>
      </div>
    </li>
  </template>

    <script src="./js/movies.js"></script>
    <script src="js/utils.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
